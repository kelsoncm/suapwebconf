<div class="box">
	<input type="hidden" name="expansible" value="{{ expansible }}" />
    <h3 class="{% if not expanded %} collapsed{% endif %}">
        Filtros
    </h3>
    
    {% if data %}
	<div>
	    <table class="info">
	    {% for row in data %}
	        <tr class="{% cycle rowf1,rowf2 %}">
	        {% for key, value in row %}
				{% with row|length as pairs %}
	            <td class="key">{{ key|safe }}</td>
				<td class="value" 
					{% if forloop.last %}
						colspan="{{ max_pairs|calc_colspan:pairs }}"
					{% endif %}>
					{% ifequal value '!@#' %}
					{% else %}
						{{ value|safe|format }}
					{% endifequal %}
				</td>
				{% endwith %}
	        {% endfor %}
	       </tr>
	   	{% endfor %}
		</table>
	</div>
    {% endif %}
</div>
