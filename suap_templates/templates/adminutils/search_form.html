{% if cl.search_fields %}
<div class="filter"> 
    <label>Buscar:</label>
    <form id="changelist-search" action="" method="get">
        <input type="text" size="40" name="{{ search_var }}" value="{{ cl.query }}" 
            id="searchbar" class="search-query" />
        <input type="submit" value="Ir" />
        {% for pair in cl.params.items %}
            {% ifnotequal pair.0 search_var %}<input type="hidden" name="{{ pair.0 }}" value="{{ pair.1 }}"/>{% endifnotequal %}
        {% endfor %}
        {% if cl.model_admin.current_tab %}<input type="hidden" name="tab" value="{{ cl.model_admin.current_tab }}"/>{% endif %}
    </form>
    <script>document.getElementById("searchbar").focus();</script>
</div>
{% endif %}
